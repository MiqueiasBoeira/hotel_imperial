<!--base.html-->

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Hotel Imperial{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    {% block extra_head %} {% endblock extra_head %}
</head>
<body>

    {% if user.is_authenticated %}
        <div class="nav-bar">
             {% if not is_recepcionista %}

                <ul class="navigation-menu">
                    <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li><a href="{% url 'financial_report' %}">Relatório Financeiro</a></li>
                    <li><a href="{% url 'all_stays' %}">Todas as Hospedagens</a></li>

                </ul>
            {% endif %}
            <form action="{% url 'logout' %}" method="post" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="logout-button">Logout</button>
            </form>

        </div>
    {% endif %}
    <header class="header">
        <img src="{% static 'css/img_logo.png' %}" alt="Logo" class="logo-image">
    </header>

    {% block content %}
    <!-- O conteúdo específico de cada página virá aqui -->
    {% endblock %}

    <footer>
        <!-- Seu rodapé aqui -->
    </footer>
</body>
</html>
